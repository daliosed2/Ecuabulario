<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#ffd166" />
  <title>Ecuabulario â€“ Juego</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Overlay Game Over (fallback mÃ­nimo si tu CSS no lo define) */
    .gameover{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);padding:16px;z-index:1000}
    .gameover .panel{background:#fff;border-radius:18px;padding:22px;max-width:460px;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,.18)}
    .gameover .panel h3{margin:0 0 8px}
    .btn.primary{background:#0f172a;color:#fff;border:0;border-radius:12px;padding:10px 14px;font-weight:800;cursor:pointer}
  </style>
</head>
<body class="bg-yellow">
  <div class="wrap">

    <!-- Topbar con progreso, meta (tradicional/contrarreloj), puntos y reinicio -->
    <header class="topbar">
      <a class="btn" href="index.html" aria-label="Volver al inicio">ğŸ </a>

      <div class="status" aria-live="polite">
        <div class="progress small"><div id="bar"></div></div>
      </div>

      <!-- Meta HUD: cambia segÃºn el modo -->
      <div class="meta">
        <!-- Tradicional -->
        <span id="solvedBadge" class="badge" title="Adivinadas / Total">0/0</span>
        <!-- Contrarreloj -->
        <span id="timerBadge" class="badge" style="display:none">2:00</span>
        <span id="hitsBadge"  class="badge" style="display:none">Aciertos 0</span>
      </div>

      <div class="hud" aria-label="Puntos">
        <div class="coins">â­ï¸ <span id="points">0</span></div>
      </div>

      <!-- BotÃ³n reiniciar -->
      <button id="btn-reset" class="btn" aria-label="Reiniciar progreso" title="Reiniciar">ğŸ”„</button>
    </header>

    <!-- Tarjeta de juego -->
    <main class="card surface gamecard" id="gamecard">
      <h2 id="clue" class="clue">Cargandoâ€¦</h2>

      <div id="slots" class="slots" role="group" aria-label="Casillas de la respuesta"></div>

      <div class="hints" id="hints" role="group" aria-label="Ayudas">
        <button id="hint-letter" class="pill" aria-label="Revelar una letra">Revelar letra (â­ï¸4)</button>
        <button id="hint-first"  class="pill" aria-label="Revelar la primera letra">Primera letra (â­ï¸7)</button>
      </div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </main>

    <!-- Input oculto para teclado de escritorio -->
    <input id="typer" type="text" inputmode="text" autocomplete="off"
           autocapitalize="off" autocorrect="off" enterkeyhint="go"
           spellcheck="false" class="hidden-input" aria-hidden="true" tabindex="-1" />
    <div id="editableHack" contenteditable="true" class="hidden-input" aria-hidden="true"></div>

    <!-- Overlay Game Over -->
    <section id="gameover" class="gameover" role="dialog" aria-modal="true" aria-labelledby="go-text">
      <div class="panel">
        <h3 id="go-text">Has decepcionado a â€¦</h3>
        <p>Se acabaron tus puntos. Â¡Vuelve a intentarlo!</p>
        <button id="go-retry" class="btn primary">Reintentar (â­ï¸100)</button>
      </div>
    </section>
  </div>

  <!-- Sube el nÃºmero para romper cachÃ© en Pages cuando actualices -->
  <script type="module" src="game.js?v=24"></script>
</body>
</html>
